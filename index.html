<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ແອັບຄິດໄລ່ລາຍຮັບລາຍຈ່າຍ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeOut 3s ease-in-out 2s forwards;
        }

        .splash-logo {
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .splash-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: slideIn 0.5s ease-out 3s forwards;
            transform: translateY(100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
        }

        .login-title {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
            }
        }

        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
            padding-top: 100px;
        }

        /* Tab Navigation */
        .tab-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .tab-btn.home { background: linear-gradient(45deg, #667eea, #764ba2); }
        .tab-btn.expense { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .tab-btn.income { background: linear-gradient(45deg, #48cab2, #2dd4bf); }
        .tab-btn.special { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .tab-btn.summary { background: linear-gradient(45deg, #a8edea, #fed6e3); }
        .tab-btn.savings { background: linear-gradient(45deg, #74b9ff, #0984e3); }

        .tab-btn.active {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .tab-btn:hover {
            transform: translateY(-3px) scale(1.1);
        }

        /* Content Container */
        .content-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0;
            min-height: calc(100vh - 100px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-content {
            display: none;
            padding: 30px 20px;
            color: white;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Home Page Styles */
        .home-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cat-emoji {
            font-size: 4rem;
            animation: catBounce 3s ease-in-out infinite;
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .date-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .date-input {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .search-btn {
            padding: 8px 15px;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Noto Sans Lao', sans-serif;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-good {
            background: linear-gradient(45deg, #48cab2, #2dd4bf);
        }

        .status-bad {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Noto Sans Lao', sans-serif;
            display: none;
        }

        .add-btn:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.1);
        }

        .add-btn.show {
            display: block;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Noto Sans Lao', sans-serif;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Noto Sans Lao', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #48cab2, #2dd4bf);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Transaction List */
        .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-info h4 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .transaction-date {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Table Styles */
        .summary-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .export-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Noto Sans Lao', sans-serif;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .tab-btn {
                width: 45px;
                height: 45px;
                font-size: 0.7rem;
            }
            
            .content-container {
                margin: 0 10px;
            }
            
            .cat-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">💰</div>
        <div class="splash-text">ແອັບຄິດໄລ່ລາຍຮັບລາຍຈ່າຍ</div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h2 class="login-title">ເຂົ້າສູ່ລະບົບ</h2>
            <input type="text" id="username" class="login-input" placeholder="ຊື່ຜູ້ໃຊ້">
            <input type="password" id="password" class="login-input" placeholder="ລະຫັດຜ່ານ">
            <button onclick="login()" class="login-button">ເຂົ້າສູ່ລະບົບ</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn home active" onclick="switchTab('home')">ໜ້າຫຼັກ</button>
            <button class="tab-btn expense" onclick="switchTab('expense')">ລາຍຈ່າຍ</button>
            <button class="tab-btn income" onclick="switchTab('income')">ລາຍຮັບ</button>
            <button class="tab-btn special" onclick="switchTab('special')">ພິເສດ</button>
            <button class="tab-btn summary" onclick="switchTab('summary')">ສະຫຼຸບ</button>
            <button class="tab-btn savings" onclick="switchTab('savings')">ເງິນເກັບ</button>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Home Tab -->
            <div class="tab-content active" id="homeTab">
                <div class="date-selector">
                    <input type="date" id="homeDate" class="date-input">
                    <button onclick="loadHomeData()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div class="home-container">
                    <div class="cat-emoji" id="catEmoji">🐱</div>
                    <div>
                        <div class="summary-card">
                            <div class="summary-title">ລາຍຮັບ: <span class="amount" id="totalIncome">0 ກີບ</span></div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-title">ລາຍຈ່າຍ: <span class="amount" id="totalExpense">0 ກີບ</span></div>
                        </div>
                    </div>
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>

            <!-- Expense Tab -->
            <div class="tab-content" id="expenseTab">
                <div class="date-selector">
                    <input type="date" id="expenseDate" class="date-input">
                    <button onclick="loadExpenses()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div id="expenseList"></div>
            </div>

            <!-- Income Tab -->
            <div class="tab-content" id="incomeTab">
                <div class="date-selector">
                    <input type="date" id="incomeDate" class="date-input">
                    <button onclick="loadIncomes()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div id="incomeList"></div>
            </div>

            <!-- Special Tab -->
            <div class="tab-content" id="specialTab">
                <div class="date-selector">
                    <input type="date" id="specialDate" class="date-input">
                    <button onclick="loadSpecial()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div id="specialList"></div>
            </div>

            <!-- Summary Tab -->
            <div class="tab-content" id="summaryTab">
                <div class="date-selector">
                    <input type="date" id="summaryDate" class="date-input">
                    <button onclick="loadSummary()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div class="summary-table" id="summaryTable"></div>
                <button onclick="exportData()" class="export-btn">Export</button>
            </div>

            <!-- Savings Tab -->
            <div class="tab-content" id="savingsTab">
                <div class="date-selector">
                    <input type="date" id="savingsDate" class="date-input">
                    <button onclick="loadSavings()" class="search-btn">ຄົ້ນຫາ</button>
                </div>
                <div id="savingsList"></div>
            </div>
        </div>

        <!-- Add Button -->
        <button class="add-btn" id="addBtn" onclick="openAddModal()">ເພີ່ມ</button>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">ເພີ່ມລາຍການ</h3>
            <div class="form-group">
                <input type="text" id="itemName" class="form-input" placeholder="ຊື່ລາຍການ">
            </div>
            <div class="form-group">
                <input type="text" id="itemAmount" class="form-input" placeholder="ຈຳນວນເງິນ" oninput="formatAmount(this)">
            </div>
            <div class="form-group">
                <input type="date" id="itemDate" class="form-input">
            </div>
            <div class="form-buttons">
                <button onclick="closeAddModal()" class="btn btn-secondary">ຍົກເລີກ</button>
                <button onclick="addTransaction()" class="btn btn-primary">ເພີ່ມ</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTab = 'home';
        let userData = JSON.parse(window.sessionStorage?.getItem('financeData') || 'null') || {
            expenses: [],
            incomes: [],
            special: [],
            savings: [],
            loginTime: new Date().getTime()
        };

        // Check data expiration (6 months = 180 days)
        function checkDataExpiration() {
            const now = new Date().getTime();
            const sixMonths = 180 * 24 * 60 * 60 * 1000;
            if (now - userData.loginTime > sixMonths) {
                userData = {
                    expenses: [],
                    incomes: [],
                    special: [],
                    savings: [],
                    loginTime: now
                };
                saveData();
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'ໄຂ່ແມວ' && password === '123') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                checkDataExpiration();
                loadHomeData();
                setCurrentDate();
            } else {
                alert('ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ');
            }
        }

        // Set current date to all date inputs
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => input.value = today);
        }

        // Save data function
        function saveData() {
            try {
                window.sessionStorage?.setItem('financeData', JSON.stringify(userData));
            } catch (e) {
                console.log('Cannot save data');
            }
        }

        // Switch tab function
        function switchTab(tab) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn.${tab}`).classList.add('active');
            
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            currentTab = tab;
            
            // Show/hide add button based on tab
            const addBtn = document.getElementById('addBtn');
            if (['expense', 'income', 'special', 'savings'].includes(tab)) {
                addBtn.classList.add('show');
            } else {
                addBtn.classList.remove('show');
            }
            
            // Load data for the current tab
            switch(tab) {
                case 'home':
                    loadHomeData();
                    break;
                case 'expense':
                    loadExpenses();
                    break;
                case 'income':
                    loadIncomes();
                    break;
                case 'special':
                    loadSpecial();
                    break;
                case 'summary':
                    loadSummary();
                    break;
                case 'savings':
                    loadSavings();
                    break;
            }
        }

        // Format amount with commas
        function formatAmount(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                input.value = parseInt(value).toLocaleString();
            }
        }

        // Parse amount from formatted string
        function parseAmount(amountStr) {
            return parseInt(amountStr.replace(/,/g, '')) || 0;
        }

        // Format number to display with commas
        function formatNumber(num) {
            return num.toLocaleString() + ' ກີບ';
        }

        // Get period dates (25th to 25th)
        function getPeriodDates(date) {
            const d = new Date(date);
            const day = d.getDate();
            let startDate, endDate;
            
            if (day >= 25) {
                startDate = new Date(d.getFullYear(), d.getMonth(), 25);
                endDate = new Date(d.getFullYear(), d.getMonth() + 1, 24);
            } else {
                startDate = new Date(d.getFullYear(), d.getMonth() - 1, 25);
                endDate = new Date(d.getFullYear(), d.getMonth(), 24);
            }
            
            return { startDate, endDate };
        }

        // Check if date is in period
        function isInPeriod(itemDate, periodDate) {
            const { startDate, endDate } = getPeriodDates(periodDate);
            const item = new Date(itemDate);
            return item >= startDate && item <= endDate;
        }

        // Load home data

        // Load summary

            const selectedDate = document.getElementById('summaryDate').value || new Date().toISOString().split('T')[0];

            const { startDate, endDate } = getPeriodDates(selectedDate);

            let totalExpense = 0;
            let totalSpecial = 0;
            let totalSavings = 0;
            
            const allTransactions = [];
            
            // Collect all transactions for the period
            userData.incomes.forEach(item => {

                    allTransactions.push({...item, type: 'ລາຍຮັບ'});

            });

        }

        // Add transaction
        function addTransaction() {
            const name = document.getElementById('itemName').value.trim();
            const amountStr = document.getElementById('itemAmount').value.trim();
            const date = document.getElementById('itemDate').value;
            
            if (!name || !amountStr || !date) {
                alert('ກະລຸນາປ້ອນຂໍ້ມູນໃຫ້ຄົບຖ້ວນ');
                return;
            }
            
            const amount = parseAmount(amountStr);
            if (amount <= 0) {
                alert('ກະລຸນາປ້ອນຈຳນວນເງິນທີ່ຖືກຕ້ອງ');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                name,
                amount,
                date
            };
            
            // Add to appropriate category
            switch(currentTab) {
                case 'expense':
                    userData.expenses.push(transaction);
                    break;
                case 'income':
                    userData.incomes.push(transaction);
                    break;
                case 'special':
                    userData.special.push(transaction);
                    break;
                case 'savings':
                    userData.savings.push(transaction);
                    break;
            }
            
            saveData();
            closeAddModal();
            
            // Reload current tab data
            switchTab(currentTab);
        }

        // Export data
        function exportData() {
            const selectedDate = document.getElementById('summaryDate').value || new Date().toISOString().split('T')[0];
            const { startDate, endDate } = getPeriodDates(selectedDate);
            
            let csvContent = "ວັນທີ,ປະເພດ,ລາຍການ,ຈຳນວນ\n";
            
            const allTransactions = [];
            
            // Collect all transactions
            ['incomes', 'expenses', 'special', 'savings'].forEach(category => {
                const typeMap = {
                    'incomes': 'ລາຍຮັບ',
                    'expenses': 'ລາຍຈ່າຍ',
                    'special': 'ລາຍຮັບພິເສດ',
                    'savings': 'ເງິນເກັບ'
                };
                
                userData[category].forEach(item => {
                    if (isInPeriod(item.date, selectedDate)) {
                        allTransactions.push({
                            ...item,
                            type: typeMap[category]
                        });
                    }
                });
            });
            
            // Sort by date
            allTransactions.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Add to CSV
            allTransactions.forEach(item => {
                csvContent += `${item.date},${item.type},${item.name},${item.amount}\n`;
            });
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ສະຫຼຸບລາຍຮັບລາຍຈ່າຍ_${startDate.toISOString().split('T')[0]}_${endDate.toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target === modal) {
                closeAddModal();
            }
        }
