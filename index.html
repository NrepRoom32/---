    <script>
        // Global variables
        let currentTab = 'home';
        let userData = JSON.parse(window.sessionStorage?.getItem('financeData') || 'null') || {
            expenses: [],
            incomes: [],
            special: [],
            savings: [],
            loginTime: new Date().getTime()
        };

        // Check data expiration (6 months = 180 days)
        function checkDataExpiration() {
            const now = new Date().getTime();
            const sixMonths = 180 * 24 * 60 * 60 * 1000;
            if (now - userData.loginTime > sixMonths) {
                userData = {
                    expenses: [],
                    incomes: [],
                    special: [],
                    savings: [],
                    loginTime: now
                };
                saveData();
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === '‡ªÑ‡∫Ç‡ªà‡ªÅ‡∫°‡∫ß' && password === '123') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                checkDataExpiration();
                loadHomeData();
                setCurrentDate();
            } else {
                alert('‡∫ä‡∫∑‡ªà‡∫ú‡∫π‡ªâ‡ªÉ‡∫ä‡ªâ ‡∫´‡∫º‡∫∑ ‡∫•‡∫∞‡∫´‡∫±‡∫î‡∫ú‡ªà‡∫≤‡∫ô‡∫ö‡ªç‡ªà‡∫ñ‡∫∑‡∫Å‡∫ï‡ªâ‡∫≠‡∫á');
            }
        }

        // Set current date to all date inputs
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => input.value = today);
        }

        // Save data function
        function saveData() {
            try {
                window.sessionStorage?.setItem('financeData', JSON.stringify(userData));
            } catch (e) {
                console.log('Cannot save data');
            }
        }

        // Switch tab function
        function switchTab(tab) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn.${tab}`).classList.add('active');
            
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            currentTab = tab;
            
            // Show/hide add button based on tab
            const addBtn = document.getElementById('addBtn');
            if (['expense', 'income', 'special', 'savings'].includes(tab)) {
                addBtn.classList.add('show');
            } else {
                addBtn.classList.remove('show');
            }
            
            // Load data for the current tab
            switch(tab) {

                startDate = new Date(d.getFullYear(), d.getMonth(), 25);
                endDate = new Date(d.getFullYear(), d.getMonth() + 1, 24);
            } else {
                startDate = new Date(d.getFullYear(), d.getMonth() - 1, 25);
                endDate = new Date(d.getFullYear(), d.getMonth(), 24);
            }
            
            return { startDate, endDate };
        }
